# Production Configuration for Render

# Server Configuration
server.port=${PORT:8080}

# PostgreSQL Database Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Character Encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# AI API Configuration (本番環境では実際のAPIキーを環境変数で設定)
gemini.api.key=${GEMINI_API_KEY}
openai.api.key=${OPENAI_API_KEY}

# Security Settings
spring.h2.console.enabled=false
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.level.com.example.kyarte=INFO

# Google Calendar API Configuration (本番環境用)
google.calendar.api.key=${GOOGLE_CALENDAR_API_KEY}
google.calendar.client.id=${GOOGLE_CALENDAR_CLIENT_ID}
google.calendar.client.secret=${GOOGLE_CALENDAR_CLIENT_SECRET}
google.calendar.application.name=Kyarte 