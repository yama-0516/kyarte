spring.application.name=kyarte
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=false
server.port=8081

# 文字エンコーディング設定
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# OpenAI API Configuration
OPENAI_API_KEY=${OPENAI_API_KEY:}

# Gemini AI Configuration
GEMINI_API_KEY=${GEMINI_API_KEY:}

# application.properties に追加予定
google.calendar.api.key=your_api_key
google.calendar.client.id=your_client_id
google.calendar.client.secret=your_client_secret
google.calendar.application.name=Kyarte