spring.application.name=kyarte
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=false

# Server Configuration
server.port=${PORT:8081}

# 文字エンコーディング設定
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Database Configuration (環境に応じて自動切り替え)
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}

# H2 Console (開発環境のみ)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=${JPA_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:create-drop}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:true}

# OpenAI API Configuration
openai.api.key=${OPENAI_API_KEY:dummy_key}

# Gemini AI Configuration
gemini.api.key=${GEMINI_API_KEY:dummy_key}

# application.properties に追加予定
google.calendar.api.key=your_api_key
google.calendar.client.id=your_client_id
google.calendar.client.secret=your_client_secret
google.calendar.application.name=Kyarte