spring.application.name=kyarte
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=false

# Server Configuration
server.port=${PORT:8081}

# 文字エンコーディング設定
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
server.servlet.encoding.force-request=true
server.servlet.encoding.force-response=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Database Configuration (H2 ローカル)
spring.datasource.url=jdbc:h2:~/kyarte
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration (H2)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# データベース初期化スクリプト
spring.jpa.defer-datasource-initialization=true
# H2ではテーブル自動生成を利用するためスクリプトは無効化
spring.sql.init.mode=never
# spring.sql.init.schema-locations=classpath:db/schema.sql
# spring.sql.init.data-locations=classpath:db/data.sql

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# OpenAI API Configuration
openai.api.key=${OPENAI_API_KEY:dummy_key}

# Gemini AI Configuration
gemini.api.key=${GEMINI_API_KEY:dummy_key}

# application.properties に追加予定
google.calendar.api.key=your_api_key
google.calendar.client.id=your_client_id
google.calendar.client.secret=your_client_secret
google.calendar.application.name=Kyarte