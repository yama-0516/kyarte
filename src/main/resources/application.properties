spring.application.name=kyarte
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=false

# Server Configuration
server.port=${PORT:8081}

# 文字エンコーディング設定
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
server.servlet.encoding.force-request=true
server.servlet.encoding.force-response=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Database Configuration (Supabase PostgreSQL)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://db.zsnfahddfsobydbfwuah.supabase.co:5432/postgres}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:your_password_here}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration (PostgreSQL)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQL Initialization
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db/schema.sql
spring.sql.init.data-locations=classpath:db/data.sql

# H2 Console (無効化)
spring.h2.console.enabled=false

# OpenAI API Configuration
openai.api.key=${OPENAI_API_KEY:dummy_key}

# Gemini AI Configuration
gemini.api.key=${GEMINI_API_KEY:dummy_key}

# application.properties に追加予定
google.calendar.api.key=your_api_key
google.calendar.client.id=your_client_id
google.calendar.client.secret=your_client_secret
google.calendar.application.name=Kyarte