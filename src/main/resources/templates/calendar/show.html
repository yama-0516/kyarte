<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>イベント詳細</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container">
			<a class="navbar-brand" href="/" th:href="@{/}"><i class="fas fa-star me-2"></i>Kyarte</a>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link" href="/calendar" th:href="@{/calendar}"><i class="fas fa-calendar me-1"></i>カレンダー</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container mt-4" th:if="${event}">
		<div class="card">
			<div class="card-header d-flex justify-content-between align-items-center">
				<h3 class="mb-0"><i class="fas fa-calendar-alt me-2"></i><span th:text="${event.title}">イベント</span></h3>
				<a class="btn btn-outline-primary" th:href="@{/calendar/{id}/edit(id=${event.id})}"><i class="fas fa-edit me-1"></i>編集</a>
			</div>
			<div class="card-body">
				<p th:if="${event.description}" th:text="${event.description}"></p>
				<ul class="list-group list-group-flush">
					<li class="list-group-item"><i class="fas fa-tags me-2"></i>種別: <span th:text="${event.eventType}"></span></li>
					<li class="list-group-item"><i class="fas fa-clock me-2"></i>開始: <span th:text="${#temporals.format(event.startTime, 'yyyy/MM/dd HH:mm')}"></span></li>
					<li class="list-group-item"><i class="fas fa-hourglass-end me-2"></i>終了: <span th:text="${#temporals.format(event.endTime, 'yyyy/MM/dd HH:mm')}"></span></li>
					<li class="list-group-item" th:if="${event.location}"><i class="fas fa-map-marker-alt me-2"></i>場所: <span th:text="${event.location}"></span></li>
					<li class="list-group-item" th:if="${event.attendees}"><i class="fas fa-user-friends me-2"></i>参加者: <span th:text="${event.attendees}"></span></li>
					<li class="list-group-item"><i class="fas fa-eye me-2"></i>公開範囲: <span th:text="${event.private} ? '非公開' : '公開'"></span></li>
				</ul>
			</div>
			<div class="card-footer d-flex justify-content-between">
				<a class="btn btn-secondary" href="/calendar" th:href="@{/calendar}"><i class="fas fa-arrow-left me-1"></i>戻る</a>
				<form th:action="@{/calendar/{id}/delete(id=${event.id})}" method="post" onsubmit="return confirm('削除しますか？');">
					<button type="submit" class="btn btn-danger"><i class="fas fa-trash me-1"></i>削除</button>
				</form>
			</div>
		</div>
	</div>

	<div class="container mt-4" th:if="${error}">
		<div class="alert alert-danger">
			<i class="fas fa-exclamation-triangle me-2"></i><span th:text="${error}"></span>
		</div>
		<a class="btn btn-secondary" href="/calendar" th:href="@{/calendar}"><i class="fas fa-arrow-left me-1"></i>一覧へ</a>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
