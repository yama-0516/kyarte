<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カレンダー - Kyarte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
            color: #2c3e50 !important;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border-radius: 0.5rem;
        }
        .event-card {
            transition: all 0.3s ease;
            border-left: 4px solid #007bff;
        }
        .event-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .event-type-badge {
            font-size: 0.7rem;
            padding: 0.25rem 0.5rem;
        }
        .event-type-vacation {
            background-color: #28a745;
            color: white;
        }
        .event-type-meeting {
            background-color: #007bff;
            color: white;
        }
        .event-type-deadline {
            background-color: #dc3545;
            color: white;
        }
        .event-type-other {
            background-color: #6c757d;
            color: white;
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .stats-card .card-body {
            padding: 1.5rem;
        }
        .stats-number {
            font-size: 2rem;
            font-weight: bold;
        }
        .calendar-widget {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-star me-2"></i>Kyarte
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>ホーム
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/employees">
                            <i class="fas fa-users me-1"></i>従業員一覧
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/database">
                            <i class="fas fa-database me-1"></i>データベース
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/calendar">
                            <i class="fas fa-calendar me-1"></i>カレンダー
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- ページタイトル -->
        <div class="row mb-4">
            <div class="col">
                <h2 class="text-primary">
                    <i class="fas fa-calendar me-2"></i>カレンダー
                </h2>
                <p class="text-muted">イベントとスケジュールの管理</p>
            </div>
            <div class="col-auto">
                <a href="/calendar/new" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i>新規イベント
                </a>
            </div>
        </div>

        <!-- エラーメッセージ -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
        </div>

        <!-- 統計カード -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <i class="fas fa-calendar-day fa-2x mb-2"></i>
                        <div class="stats-number" th:text="${#lists.size(todayEvents)}">0</div>
                        <div>今日のイベント</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <i class="fas fa-calendar-week fa-2x mb-2"></i>
                        <div class="stats-number" th:text="${#lists.size(weekEvents)}">0</div>
                        <div>今週のイベント</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <i class="fas fa-calendar-alt fa-2x mb-2"></i>
                        <div class="stats-number" th:text="${#lists.size(allEvents)}">0</div>
                        <div>総イベント数</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <i class="fas fa-clock fa-2x mb-2"></i>
                        <div class="stats-number" th:text="${#temporals.format(today, 'MM/dd')}">今日</div>
                        <div>今日の日付</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- 今日のイベント -->
            <div class="col-lg-6 mb-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-calendar-day me-2"></i>今日のイベント
                        </h5>
                        <a href="/calendar/today" class="btn btn-sm btn-outline-primary">すべて見る</a>
                    </div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(todayEvents)}" class="text-center py-4">
                            <i class="fas fa-calendar-times fa-3x text-muted mb-3"></i>
                            <p class="text-muted">今日のイベントはありません</p>
                        </div>
                        <div th:each="event : ${todayEvents}" class="event-card p-3 mb-2 rounded">
                            <div class="d-flex justify-content-between align-items-start">
                                <div class="flex-grow-1">
                                    <h6 class="mb-1" th:text="${event.title}">イベントタイトル</h6>
                                    <p class="mb-1 text-muted small" th:text="${event.description}">説明</p>
                                    <div class="d-flex align-items-center gap-2">
                                        <span class="badge event-type-badge" 
                                              th:classappend="'event-type-' + ${event.eventType}"
                                              th:text="${event.eventType}">タイプ</span>
                                        <small class="text-muted">
                                            <i class="fas fa-clock me-1"></i>
                                            <span th:text="${#temporals.format(event.startTime, 'HH:mm')}">時間</span>
                                        </small>
                                    </div>
                                </div>
                                <div class="dropdown">
                                    <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="dropdown">
                                        <i class="fas fa-ellipsis-v"></i>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" th:href="@{/calendar/{id}(id=${event.id})}">
                                            <i class="fas fa-eye"></i> 詳細
                                        </a></li>
                                        <li><a class="dropdown-item" th:href="@{/calendar/{id}/edit(id=${event.id})}">
                                            <i class="fas fa-edit"></i> 編集
                                        </a></li>
                                        <li><hr class="dropdown-divider"></li>
                                        <li><a class="dropdown-item text-danger" href="#" 
                                              th:onclick="'if(confirm(\'削除しますか？\')) { document.getElementById(\'delete-form-\' + ' + ${event.id} + ').submit(); }'">
                                            <i class="fas fa-trash"></i> 削除
                                        </a></li>
                                    </ul>
                                </div>
                            </div>
                            <form th:id="'delete-form-' + ${event.id}" th:action="@{/calendar/{id}/delete(id=${event.id})}" method="post" style="display: none;"></form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 今週のイベント -->
            <div class="col-lg-6 mb-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-calendar-week me-2"></i>今週のイベント
                        </h5>
                        <a href="/calendar/week" class="btn btn-sm btn-outline-primary">すべて見る</a>
                    </div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(weekEvents)}" class="text-center py-4">
                            <i class="fas fa-calendar-times fa-3x text-muted mb-3"></i>
                            <p class="text-muted">今週のイベントはありません</p>
                        </div>
                        <div th:each="event : ${weekEvents}" class="event-card p-3 mb-2 rounded">
                            <div class="d-flex justify-content-between align-items-start">
                                <div class="flex-grow-1">
                                    <h6 class="mb-1" th:text="${event.title}">イベントタイトル</h6>
                                    <p class="mb-1 text-muted small" th:text="${event.description}">説明</p>
                                    <div class="d-flex align-items-center gap-2">
                                        <span class="badge event-type-badge" 
                                              th:classappend="'event-type-' + ${event.eventType}"
                                              th:text="${event.eventType}">タイプ</span>
                                        <small class="text-muted">
                                            <i class="fas fa-calendar me-1"></i>
                                            <span th:text="${#temporals.format(event.startTime, 'MM/dd HH:mm')}">日時</span>
                                        </small>
                                    </div>
                                </div>
                                <div class="dropdown">
                                    <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="dropdown">
                                        <i class="fas fa-ellipsis-v"></i>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" th:href="@{/calendar/{id}(id=${event.id})}">
                                            <i class="fas fa-eye"></i> 詳細
                                        </a></li>
                                        <li><a class="dropdown-item" th:href="@{/calendar/{id}/edit(id=${event.id})}">
                                            <i class="fas fa-edit"></i> 編集
                                        </a></li>
                                        <li><hr class="dropdown-divider"></li>
                                        <li><a class="dropdown-item text-danger" href="#" 
                                              th:onclick="'if(confirm(\'削除しますか？\')) { document.getElementById(\'delete-form-\' + ' + ${event.id} + ').submit(); }'">
                                            <i class="fas fa-trash"></i> 削除
                                        </a></li>
                                    </ul>
                                </div>
                            </div>
                            <form th:id="'delete-form-' + ${event.id}" th:action="@{/calendar/{id}/delete(id=${event.id})}" method="post" style="display: none;"></form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- クイックアクション -->
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-bolt me-2"></i>クイックアクション
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3 mb-2">
                                <a href="/calendar/new" class="btn btn-outline-primary w-100">
                                    <i class="fas fa-plus me-2"></i>新規イベント
                                </a>
                            </div>
                            <div class="col-md-3 mb-2">
                                <a href="/calendar/type/meeting" class="btn btn-outline-info w-100">
                                    <i class="fas fa-users me-2"></i>会議一覧
                                </a>
                            </div>
                            <div class="col-md-3 mb-2">
                                <a href="/calendar/type/vacation" class="btn btn-outline-success w-100">
                                    <i class="fas fa-umbrella-beach me-2"></i>有給一覧
                                </a>
                            </div>
                            <div class="col-md-3 mb-2">
                                <a href="/calendar/type/deadline" class="btn btn-outline-danger w-100">
                                    <i class="fas fa-clock me-2"></i>締切一覧
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
