<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${title} ?: 'イベント一覧'">イベント一覧</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container">
			<a class="navbar-brand" href="/" th:href="@{/}"><i class="fas fa-star me-2"></i>Kyarte</a>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link" href="/" th:href="@{/}"><i class="fas fa-home me-1"></i>ホーム</a></li>
					<li class="nav-item"><a class="nav-link" href="/calendar" th:href="@{/calendar}"><i class="fas fa-calendar me-1"></i>カレンダー</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container mt-4">
		<div class="d-flex justify-content-between align-items-center mb-3">
			<h3 class="mb-0" th:text="${title} ?: 'イベント一覧'"><i class="fas fa-list-ul me-2"></i>イベント一覧</h3>
			<a class="btn btn-primary" href="/calendar/new" th:href="@{/calendar/new}"><i class="fas fa-plus me-2"></i>新規イベント</a>
		</div>

		<div th:if="${error}" class="alert alert-danger" role="alert">
			<i class="fas fa-exclamation-triangle me-2"></i><span th:text="${error}"></span>
		</div>

		<div th:if="${#lists.isEmpty(events)}" class="text-center text-muted py-5">
			<i class="fas fa-calendar-times fa-3x mb-3"></i>
			<p>イベントはありません</p>
		</div>

		<div class="list-group" th:if="${!#lists.isEmpty(events)}">
			<a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
			   th:each="event : ${events}"
			   th:href="@{/calendar/{id}(id=${event.id})}">
				<div>
					<div class="fw-bold" th:text="${event.title}">タイトル</div>
					<small class="text-muted">
						<i class="fas fa-calendar"></i>
						<span th:text="${#temporals.format(event.startTime, 'yyyy/MM/dd HH:mm')}"></span>
						<span th:if="${event.location}" class="ms-2"><i class="fas fa-map-marker-alt"></i> <span th:text="${event.location}"></span></span>
					</small>
				</div>
				<span class="badge bg-secondary" th:text="${event.eventType}">type</span>
			</a>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
