<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>従業員一覧 - Kyarte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a56 0%, #ff6b35 100%);
            min-height: 100vh;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .employee-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .employee-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        .search-box {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-lg-11">
                <div class="main-container p-4">
                    <!-- ヘッダー -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div>
                            <h2 class="mb-1">
                                <i class="fas fa-users"></i> 従業員一覧
                            </h2>
                            <p class="text-muted mb-0">登録済み従業員の管理</p>
                        </div>
                        <div class="d-flex gap-2">
                            <a href="/" class="btn btn-outline-secondary">
                                <i class="fas fa-home"></i> ホーム
                            </a>
                            <a href="/folders" class="btn btn-outline-info">
                                <i class="fas fa-folder"></i> フォルダ管理
                            </a>
                            <a href="/employees/new" class="btn btn-primary">
                                <i class="fas fa-user-plus"></i> 新規登録
                            </a>
                        </div>
                    </div>

                    <!-- 検索ボックス -->
                    <div class="search-box p-3 mb-4">
                        <form th:action="@{/employees/search}" method="get" class="row g-3">
                            <div class="col-md-8">
                                <input type="text" class="form-control" name="name" 
                                       th:value="${searchName}" placeholder="従業員名で検索...">
                            </div>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-outline-primary w-100">
                                    <i class="fas fa-search"></i> 検索
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- 従業員一覧 -->
                    <div class="row" th:if="${!employees.empty}">
                        <div class="col-md-6 col-lg-4 mb-3" th:each="employee : ${employees}">
                            <div class="employee-card p-3 h-100" style="cursor: pointer;" 
                                 th:onclick="'window.location.href=\'/employees/' + ${employee.id} + '\''">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <h5 class="mb-0" th:text="${employee.fullName}">従業員名</h5>
                                    <div class="dropdown">
                                        <button class="btn btn-sm btn-outline-secondary" type="button" 
                                                data-bs-toggle="dropdown">
                                            <i class="fas fa-ellipsis-v"></i>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li>
                                                <a class="dropdown-item" th:href="@{/employees/{id}(id=${employee.id})}">
                                                    <i class="fas fa-eye"></i> 詳細
                                                </a>
                                            </li>
                                            <li>
                                                <a class="dropdown-item" th:href="@{/employees/{id}/edit(id=${employee.id})}">
                                                    <i class="fas fa-edit"></i> 編集
                                                </a>
                                            </li>
                                            <li><hr class="dropdown-divider"></li>
                                            <li>
                                                <form th:action="@{/employees/{id}/delete(id=${employee.id})}" 
                                                      method="post" style="display: inline;">
                                                    <button type="submit" class="dropdown-item text-danger" 
                                                            onclick="return confirm('本当に削除しますか？')">
                                                        <i class="fas fa-trash"></i> 削除
                                                    </button>
                                                </form>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                
                                <div class="text-muted small mb-2">
                                    <div th:if="${employee.department != null and employee.department != ''}">
                                        <i class="fas fa-building"></i>
                                        <span th:text="${employee.department}">部署</span>
                                    </div>
                                    <div th:if="${employee.position != null and employee.position != ''}">
                                        <i class="fas fa-user-tie"></i>
                                        <span th:text="${employee.position}">役職</span>
                                    </div>
                                    <div th:if="${employee.folder != null}">
                                        <i class="fas fa-folder"></i>
                                        <span class="badge bg-info" th:text="${employee.folder.name}">フォルダ</span>
                                    </div>
                                </div>
                                
                                <div class="text-muted small">
                                    <div th:if="${employee.email != null and employee.email != ''}">
                                        <i class="fas fa-envelope"></i>
                                        <span th:text="${employee.email}">メール</span>
                                    </div>
                                    <div th:if="${employee.phone != null and employee.phone != ''}">
                                        <i class="fas fa-phone"></i>
                                        <span th:text="${employee.phone}">電話</span>
                                    </div>
                                </div>
                                
                                <div class="mt-2" th:if="${employee.notes != null and employee.notes != ''}">
                                    <small class="text-muted">
                                        <i class="fas fa-sticky-note"></i>
                                        <span th:text="${#strings.abbreviate(employee.notes, 50)}">備考</span>
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 従業員がいない場合 -->
                    <div class="text-center py-5" th:if="${employees.empty}">
                        <i class="fas fa-users fa-3x text-muted mb-3"></i>
                        <h5 class="text-muted">従業員が登録されていません</h5>
                        <p class="text-muted">新規登録から従業員を追加してください</p>
                        <a href="/employees/new" class="btn btn-primary">
                            <i class="fas fa-user-plus"></i> 従業員を登録
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // ドロップダウンメニューのクリックイベントがカード全体のクリックと競合しないようにする
        document.addEventListener('DOMContentLoaded', function() {
            const dropdownButtons = document.querySelectorAll('.dropdown button');
            dropdownButtons.forEach(function(button) {
                button.addEventListener('click', function(e) {
                    e.stopPropagation(); // イベントの伝播を停止
                });
            });
            
            const dropdownMenus = document.querySelectorAll('.dropdown-menu');
            dropdownMenus.forEach(function(menu) {
                menu.addEventListener('click', function(e) {
                    e.stopPropagation(); // イベントの伝播を停止
                });
            });
        });
    </script>
</body>
</html>
