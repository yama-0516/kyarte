<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>従業員詳細 - Kyarte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a56 0%, #ff6b35 100%);
            min-height: 100vh;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .profile-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .info-item {
            border-bottom: 1px solid #f0f0f0;
            padding: 15px 0;
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .notes-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="main-container p-4">
                    <!-- ヘッダー -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div>
                            <h2 class="mb-1">
                                <i class="fas fa-user"></i> 従業員詳細
                            </h2>
                            <p class="text-muted mb-0" th:text="${employee.fullName}">従業員名</p>
                        </div>
                        <div class="d-flex gap-2">
                            <a href="/employees" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left"></i> 一覧に戻る
                            </a>
                            <a th:href="@{/employees/{id}/edit(id=${employee.id})}" class="btn btn-primary">
                                <i class="fas fa-edit"></i> 編集
                            </a>
                        </div>
                    </div>

                    <!-- プロフィール情報 -->
                    <div class="profile-card p-4 mb-4">
                        <h4 class="mb-3">
                            <i class="fas fa-id-card"></i> 基本情報
                        </h4>
                        
                        <div class="info-item">
                            <div class="row">
                                <div class="col-md-3">
                                    <strong><i class="fas fa-user"></i> 氏名</strong>
                                </div>
                                <div class="col-md-9">
                                    <span th:text="${employee.fullName}">氏名</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="info-item" th:if="${employee.department != null and employee.department != ''}">
                            <div class="row">
                                <div class="col-md-3">
                                    <strong><i class="fas fa-building"></i> 部署</strong>
                                </div>
                                <div class="col-md-9">
                                    <span th:text="${employee.department}">部署</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="info-item" th:if="${employee.position != null and employee.position != ''}">
                            <div class="row">
                                <div class="col-md-3">
                                    <strong><i class="fas fa-user-tie"></i> 役職</strong>
                                </div>
                                <div class="col-md-9">
                                    <span th:text="${employee.position}">役職</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="info-item" th:if="${employee.birthDate != null}">
                            <div class="row">
                                <div class="col-md-3">
                                    <strong><i class="fas fa-birthday-cake"></i> 生年月日</strong>
                                </div>
                                <div class="col-md-9">
                                    <span th:text="${#temporals.format(employee.birthDate, 'yyyy年MM月dd日')}">生年月日</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="info-item" th:if="${employee.hireDate != null}">
                            <div class="row">
                                <div class="col-md-3">
                                    <strong><i class="fas fa-calendar-alt"></i> 入社日</strong>
                                </div>
                                <div class="col-md-9">
                                    <span th:text="${#temporals.format(employee.hireDate, 'yyyy年MM月dd日')}">入社日</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="info-item" th:if="${employee.email != null and employee.email != ''}">
                            <div class="row">
                                <div class="col-md-3">
                                    <strong><i class="fas fa-envelope"></i> メールアドレス</strong>
                                </div>
                                <div class="col-md-9">
                                    <a th:href="'mailto:' + ${employee.email}" th:text="${employee.email}">メール</a>
                                </div>
                            </div>
                        </div>
                        
                        <div class="info-item" th:if="${employee.phone != null and employee.phone != ''}">
                            <div class="row">
                                <div class="col-md-3">
                                    <strong><i class="fas fa-phone"></i> 電話番号</strong>
                                </div>
                                <div class="col-md-9">
                                    <a th:href="'tel:' + ${employee.phone}" th:text="${employee.phone}">電話</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 備考・メモ -->
                    <div class="notes-section" th:if="${employee.notes != null and employee.notes != ''}">
                        <h4 class="mb-3">
                            <i class="fas fa-sticky-note"></i> 備考・メモ
                        </h4>
                        <div class="bg-white p-3 rounded">
                            <pre class="mb-0" style="white-space: pre-wrap; font-family: inherit;" 
                                 th:text="${employee.notes}">備考</pre>
                        </div>
                    </div>

                    <!-- アクションボタン -->
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <a href="/employees" class="btn btn-outline-secondary">
                            <i class="fas fa-list"></i> 一覧に戻る
                        </a>
                        <a th:href="@{/employees/{id}/edit(id=${employee.id})}" class="btn btn-primary">
                            <i class="fas fa-edit"></i> 編集
                        </a>
                        <form th:action="@{/employees/{id}/delete(id=${employee.id})}" 
                              method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger" 
                                    onclick="return confirm('本当に削除しますか？')">
                                <i class="fas fa-trash"></i> 削除
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
