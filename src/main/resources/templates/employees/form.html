<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${employee.id == null ? '従業員登録' : '従業員編集'} + ' - Kyarte'">従業員フォーム - Kyarte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a56 0%, #ff6b35 100%);
            min-height: 100vh;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .form-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: 600;
            color: #495057;
        }
        .form-control:focus {
            border-color: #ff6b35;
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="main-container p-4">
                    <!-- ヘッダー -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div>
                            <h2 class="mb-1">
                                <i class="fas fa-user-edit"></i>
                                <span th:text="${employee.id == null ? '従業員登録' : '従業員編集'}">フォーム</span>
                            </h2>
                            <p class="text-muted mb-0">
                                <span th:text="${employee.id == null ? '新しい従業員を登録します' : '従業員情報を編集します'}">説明</span>
                            </p>
                        </div>
                        <div>
                            <a href="/employees" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left"></i> 一覧に戻る
                            </a>
                        </div>
                    </div>

                    <!-- フォーム -->
                    <div class="form-card p-4">
                        <form th:action="@{/employees}" th:object="${employee}" method="post">
                            <input type="hidden" th:field="*{id}" />
                            
                            <div class="row">
                                <!-- 基本情報 -->
                                <div class="col-md-6">
                                    <h5 class="mb-3">
                                        <i class="fas fa-id-card"></i> 基本情報
                                    </h5>
                                    
                                    <div class="mb-3">
                                        <label for="lastName" class="form-label">
                                            <i class="fas fa-user"></i> 姓 <span class="text-danger">*</span>
                                        </label>
                                        <input type="text" class="form-control" id="lastName" 
                                               th:field="*{lastName}" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="firstName" class="form-label">
                                            <i class="fas fa-user"></i> 名
                                        </label>
                                        <input type="text" class="form-control" id="firstName" 
                                               th:field="*{firstName}">
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="birthDate" class="form-label">
                                            <i class="fas fa-birthday-cake"></i> 生年月日
                                        </label>
                                        <input type="date" class="form-control" id="birthDate" 
                                               th:field="*{birthDate}">
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="hireDate" class="form-label">
                                            <i class="fas fa-calendar-alt"></i> 入社日
                                        </label>
                                        <input type="date" class="form-control" id="hireDate" 
                                               th:field="*{hireDate}">
                                    </div>
                                </div>
                                
                                <!-- 職務情報 -->
                                <div class="col-md-6">
                                    <h5 class="mb-3">
                                        <i class="fas fa-briefcase"></i> 職務情報
                                    </h5>
                                    
                                    <div class="mb-3">
                                        <label for="department" class="form-label">
                                            <i class="fas fa-building"></i> 部署
                                        </label>
                                        <input type="text" class="form-control" id="department" 
                                               th:field="*{department}" placeholder="例：営業部">
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="position" class="form-label">
                                            <i class="fas fa-user-tie"></i> 役職
                                        </label>
                                        <input type="text" class="form-control" id="position" 
                                               th:field="*{position}" placeholder="例：課長">
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="email" class="form-label">
                                            <i class="fas fa-envelope"></i> メールアドレス
                                        </label>
                                        <input type="email" class="form-control" id="email" 
                                               th:field="*{email}" placeholder="example@company.com">
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="phone" class="form-label">
                                            <i class="fas fa-phone"></i> 電話番号
                                        </label>
                                        <input type="tel" class="form-control" id="phone" 
                                               th:field="*{phone}" placeholder="090-1234-5678">
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 備考 -->
                            <div class="mb-4">
                                <h5 class="mb-3">
                                    <i class="fas fa-sticky-note"></i> 備考・メモ
                                </h5>
                                <div class="mb-3">
                                    <label for="notes" class="form-label">
                                        <i class="fas fa-edit"></i> 備考
                                    </label>
                                    <textarea class="form-control" id="notes" th:field="*{notes}" 
                                              rows="4" placeholder="従業員に関するメモや注意事項を入力してください..."></textarea>
                                </div>
                            </div>
                            
                            <!-- ボタン -->
                            <div class="d-flex justify-content-center gap-3">
                                <a href="/employees" class="btn btn-outline-secondary">
                                    <i class="fas fa-times"></i> キャンセル
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i>
                                    <span th:text="${employee.id == null ? '登録' : '更新'}">保存</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
