<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データベース - Kyarte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
            color: #2c3e50 !important;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border-radius: 0.5rem;
        }
        .table th {
            background-color: #f8f9fa;
            border-top: none;
            font-weight: 600;
        }
        .department-badge {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .stats-card .card-body {
            padding: 1.5rem;
        }
        .stats-number {
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-database me-2"></i>Kyarte
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>ホーム
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/database">
                            <i class="fas fa-database me-1"></i>データベース
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- ページタイトル -->
        <div class="row mb-4">
            <div class="col">
                <h2 class="text-primary">
                    <i class="fas fa-database me-2"></i>データベース
                </h2>
                <p class="text-muted">社員データベースの管理と表示</p>
            </div>
        </div>

        <!-- エラーメッセージ -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
        </div>

        <!-- 統計カード -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <i class="fas fa-users fa-2x mb-2"></i>
                        <div class="stats-number" th:text="${totalCount}">0</div>
                        <div>総社員数</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <i class="fas fa-building fa-2x mb-2"></i>
                        <div class="stats-number" th:text="${#maps.size(departmentStats)}">0</div>
                        <div>部署数</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <i class="fas fa-chart-pie fa-2x mb-2"></i>
                        <div class="stats-number" th:text="${#lists.size(employees)}">0</div>
                        <div>表示件数</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 部署別統計 -->
        <div class="row mb-4">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-chart-bar me-2"></i>部署別統計
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div th:each="stat : ${departmentStats}" class="col-md-3 mb-2">
                                <div class="d-flex justify-content-between align-items-center p-2 bg-light rounded">
                                    <span th:text="${stat.key}">部署名</span>
                                    <span class="badge bg-primary" th:text="${stat.value}">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 社員一覧テーブル -->
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-list me-2"></i>社員一覧
                        </h5>
                        <span class="badge bg-secondary" th:text="${totalCount} + '件'">0件</span>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>氏名</th>
                                        <th>部署</th>
                                        <th>役職</th>
                                        <th>メール</th>
                                        <th>電話番号</th>
                                        <th>生年月日</th>
                                        <th>メモ</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="employee : ${employees}">
                                        <td th:text="${employee.id}">1</td>
                                        <td>
                                            <strong th:text="${employee.fullName}">氏名</strong>
                                        </td>
                                        <td>
                                            <span class="badge department-badge bg-info" th:text="${employee.department}">部署</span>
                                        </td>
                                        <td th:text="${employee.position}">役職</td>
                                        <td>
                                            <a th:if="${employee.email}" th:href="'mailto:' + ${employee.email}" 
                                               th:text="${employee.email}" class="text-decoration-none">
                                                メール
                                            </a>
                                        </td>
                                        <td th:text="${employee.phone}">電話番号</td>
                                        <td th:text="${#temporals.format(employee.birthDate, 'yyyy/MM/dd')}">生年月日</td>
                                        <td>
                                            <span th:if="${employee.notes}" th:text="${#strings.abbreviate(employee.notes, 30)}" 
                                                  class="text-muted" title="メモ"></span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- データが空の場合 -->
                        <div th:if="${#lists.isEmpty(employees)}" class="text-center py-4">
                            <i class="fas fa-database fa-3x text-muted mb-3"></i>
                            <p class="text-muted">データがありません</p>
                            <a href="/debug/init-dummy-employees" class="btn btn-primary">
                                <i class="fas fa-plus me-2"></i>ダミーデータを作成
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
