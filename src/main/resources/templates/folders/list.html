<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フォルダ管理 - Kyarte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a56 0%, #ff6b35 100%);
            min-height: 100vh;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .folder-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 4px solid #ff6b35;
        }
        .folder-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        .folder-card.empty {
            border-left-color: #6c757d;
            opacity: 0.7;
        }
        .stats-card {
            background: linear-gradient(45deg, #ff6b35, #ff9a56);
            color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .employee-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 8px 12px;
            margin-bottom: 5px;
            border-left: 3px solid #28a745;
            transition: all 0.2s ease;
        }
        .employee-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        .drag-handle {
            cursor: grab;
            color: #6c757d;
        }
        .drag-handle:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-lg-11">
                <div class="main-container p-4">
                    <!-- ヘッダー -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div>
                            <h2 class="mb-1">
                                <i class="fas fa-folder"></i> フォルダ管理
                            </h2>
                            <p class="text-muted mb-0">従業員をフォルダに分類して管理</p>
                        </div>
                        <div class="d-flex gap-2">
                            <a href="/employees" class="btn btn-outline-secondary">
                                <i class="fas fa-users"></i> 従業員一覧
                            </a>
                            <a href="/" class="btn btn-outline-secondary">
                                <i class="fas fa-home"></i> ホーム
                            </a>
                            <a href="/folders/new" class="btn btn-primary">
                                <i class="fas fa-folder-plus"></i> 新規フォルダ
                            </a>
                        </div>
                    </div>

                    <!-- 統計情報 -->
                    <div class="row mb-4" th:if="${stats != null}">
                        <div class="col-md-4">
                            <div class="stats-card p-3 text-center">
                                <h4 th:text="${stats.totalFolders}">0</h4>
                                <p class="mb-0">総フォルダ数</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="stats-card p-3 text-center">
                                <h4 th:text="${stats.nonEmptyFolders}">0</h4>
                                <p class="mb-0">使用中フォルダ</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="stats-card p-3 text-center">
                                <h4 th:text="${stats.emptyFolders}">0</h4>
                                <p class="mb-0">空のフォルダ</p>
                            </div>
                        </div>
                    </div>

                    <!-- フォルダ一覧 -->
                    <div class="row" th:if="${!folders.empty}">
                        <div class="col-md-6 col-lg-4 mb-3" th:each="folder : ${folders}">
                            <div class="folder-card p-3 h-100" th:classappend="${folder.employeeCount == 0 ? 'empty' : ''}">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <h5 class="mb-0">
                                        <i class="fas fa-folder"></i>
                                        <span th:text="${folder.name}">フォルダ名</span>
                                    </h5>
                                    <div class="dropdown">
                                        <button class="btn btn-sm btn-outline-secondary" type="button" 
                                                data-bs-toggle="dropdown">
                                            <i class="fas fa-ellipsis-v"></i>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li>
                                                <a class="dropdown-item" th:href="@{/folders/{id}(id=${folder.id})}">
                                                    <i class="fas fa-eye"></i> 詳細
                                                </a>
                                            </li>
                                            <li>
                                                <a class="dropdown-item" th:href="@{/folders/{id}/edit(id=${folder.id})}">
                                                    <i class="fas fa-edit"></i> 編集
                                                </a>
                                            </li>
                                            <li><hr class="dropdown-divider"></li>
                                            <li>
                                                <form th:action="@{/folders/{id}/delete(id=${folder.id})}" 
                                                      method="post" style="display: inline;">
                                                    <button type="submit" class="dropdown-item text-danger" 
                                                            onclick="return confirm('フォルダを削除しますか？\nフォルダ内の従業員は未分類になります。')">
                                                        <i class="fas fa-trash"></i> 削除
                                                    </button>
                                                </form>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                
                                <div class="text-muted small mb-3" th:if="${folder.description != null and folder.description != ''}">
                                    <span th:text="${folder.description}">説明</span>
                                </div>
                                
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <span class="badge bg-primary" th:text="${folder.employeeCount} + '人'">0人</span>
                                    <small class="text-muted" th:text="${#temporals.format(folder.updatedAt, 'MM/dd HH:mm')}">更新日時</small>
                                </div>
                                
                                <!-- フォルダ内の従業員一覧（最大3人表示） -->
                                <div class="employee-list" th:if="${folder.employeeCount > 0}">
                                    <div class="employee-item" th:each="employee, iterStat : ${folder.employees}" th:if="${iterStat.index < 3}">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <span th:text="${employee.fullName}">従業員名</span>
                                            <i class="fas fa-grip-vertical drag-handle" 
                                               th:attr="data-employee-id=${employee.id}"></i>
                                        </div>
                                    </div>
                                    <div th:if="${folder.employeeCount > 3}" class="text-center text-muted small">
                                        <span th:text="'他 ' + (${folder.employeeCount} - 3) + '人'">他0人</span>
                                    </div>
                                </div>
                                
                                <div th:if="${folder.employeeCount == 0}" class="text-center text-muted py-2">
                                    <i class="fas fa-inbox fa-2x mb-2"></i>
                                    <p class="small mb-0">空のフォルダ</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- フォルダがない場合 -->
                    <div class="text-center py-5" th:if="${folders.empty}">
                        <i class="fas fa-folder-open fa-3x text-muted mb-3"></i>
                        <h5 class="text-muted">フォルダがありません</h5>
                        <p class="text-muted">新規フォルダを作成して従業員を分類しましょう</p>
                        <a href="/folders/new" class="btn btn-primary">
                            <i class="fas fa-folder-plus"></i> フォルダを作成
                        </a>
                    </div>

                    <!-- 未分類の従業員 -->
                    <div class="mt-5" th:if="${!unassignedEmployees.empty}">
                        <h4 class="mb-3">
                            <i class="fas fa-users"></i> 未分類の従業員
                            <span class="badge bg-warning" th:text="${unassignedEmployees.size()} + '人'">0人</span>
                        </h4>
                        <div class="row">
                            <div class="col-md-6 col-lg-4 mb-2" th:each="employee : ${unassignedEmployees}">
                                <div class="employee-item">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span th:text="${employee.fullName}">従業員名</span>
                                        <div class="dropdown">
                                            <button class="btn btn-sm btn-outline-secondary" type="button" 
                                                    data-bs-toggle="dropdown">
                                                <i class="fas fa-folder-plus"></i>
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li th:each="folder : ${folders}">
                                                    <a class="dropdown-item" href="#" 
                                                       th:onclick="'moveEmployeeToFolder(' + ${employee.id} + ', ' + ${folder.id} + ')'">
                                                        <i class="fas fa-folder"></i>
                                                        <span th:text="${folder.name}">フォルダ名</span>
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 従業員をフォルダに移動
        function moveEmployeeToFolder(employeeId, folderId) {
            fetch(`/folders/${folderId}/employees/${employeeId}/move`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.text())
            .then(result => {
                if (result === 'success') {
                    location.reload();
                } else {
                    alert('移動に失敗しました: ' + result);
                }
            })
            .catch(error => {
                console.error('エラー:', error);
                alert('移動に失敗しました。');
            });
        }

        // ドラッグ&ドロップ機能（将来的な実装）
        document.addEventListener('DOMContentLoaded', function() {
            const dragHandles = document.querySelectorAll('.drag-handle');
            dragHandles.forEach(handle => {
                handle.addEventListener('mousedown', function(e) {
                    // ドラッグ&ドロップ機能の実装予定
                    console.log('ドラッグ開始:', e.target.dataset.employeeId);
                });
            });
        });
    </script>
</body>
</html>
